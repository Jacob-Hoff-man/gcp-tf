name: Terraform Deployment
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: valid-micron-448222-n5
  COMPUTE_ZONE: us-east1-b

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: ">= 363.0.0"
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Terraform
        run: |
          echo ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY }} > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{env.PROJECT_ID}}
          gcloud config set compute/zone ${{env.COMPUTE_ZONE}}
          rm -f key.json

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform configuration
        run: terraform validate

      - name: Plan Terraform deployment
        run: terraform plan -out=tfplan

      - name: Apply Terraform changes
        run: terraform apply tfplan -auto-approve

      - name: Clean up Terraform artifacts
        run: rm -f tfplan
